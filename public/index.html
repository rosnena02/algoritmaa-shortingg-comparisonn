<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sorting Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            grid-column: 1 / -1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #667eea;
            color: white;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
        }

        .result-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Aplikasi Sorting Mahasiswa</h1>
        <h1> Tugas pak Cyan</h1>
        <p class="subtitle">Menggunakan Quick Sort, Heap Sort, Merge Sort, dan Bubble Sort</p>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalMahasiswa">-</div>
                <div class="stat-label">Total Mahasiswa</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="executionTime">-</div>
                <div class="stat-label">Waktu Eksekusi</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="algorithmUsed">-</div>
                <div class="stat-label">Algoritma</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Pilih Algoritma:</label>
                <select id="algorithm">
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="bubble">Bubble Sort</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sortBy">Urutkan Berdasarkan:</label>
                <select id="sortBy">
                    <option value="nik">NIK</option>
                    <option value="nama">Nama</option>
                    <option value="tanggal_lahir">Tanggal Lahir</option>
                </select>
            </div>
            <div class="control-group">
                <label for="limit">Jumlah Data (0 = semua):</label>
                <input type="number" id="limit" value="100" min="0" max="5000">
            </div>
            <button class="btn-primary" id="sortBtn" onclick="performSort()">üöÄ Jalankan Sorting</button>
        </div>

        <div id="errorContainer"></div>

        <div class="results" id="results" style="display: none;">
            <div class="result-header">
                <h2>Hasil Sorting</h2>
                <div class="result-info">
                    <div class="info-item">
                        <span class="info-label">Algoritma</span>
                        <span class="info-value" id="resultAlgorithm">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Waktu Eksekusi</span>
                        <span class="info-value" id="resultTime">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Jumlah Data</span>
                        <span class="info-value" id="resultCount">-</span>
                    </div>
                </div>
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Tanggal Lahir</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Memproses data...</p>
        </div>
    </div>

    <script>
        // Load stats saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalMahasiswa').textContent = data.totalMahasiswa;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function performSort() {
            const algorithm = document.getElementById('algorithm').value;
            const sortBy = document.getElementById('sortBy').value;
            const limit = document.getElementById('limit').value;

            const sortBtn = document.getElementById('sortBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            // Disable button dan show loading
            sortBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            document.getElementById('errorContainer').innerHTML = '';

            try {
                const response = await fetch('/api/sort', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        algorithm,
                        sortBy,
                        limit: limit === '0' ? null : parseInt(limit)
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                // Update stats
                document.getElementById('executionTime').textContent = data.executionTime;
                document.getElementById('algorithmUsed').textContent = getAlgorithmName(algorithm);

                // Update results
                document.getElementById('resultAlgorithm').textContent = getAlgorithmName(algorithm);
                document.getElementById('resultTime').textContent = data.executionTime;
                document.getElementById('resultCount').textContent = data.dataCount;

                // Populate table
                const tbody = document.getElementById('resultsBody');
                tbody.innerHTML = '';

                data.data.forEach((mahasiswa, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${mahasiswa.nik}</td>
                        <td>${mahasiswa.nama}</td>
                        <td>${mahasiswa.alamat}</td>
                        <td>${new Date(mahasiswa.tanggal_lahir).toLocaleDateString('id-ID')}</td>
                    `;
                    tbody.appendChild(row);
                });

                results.style.display = 'block';

            } catch (error) {
                showError(error.message);
            } finally {
                sortBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function getAlgorithmName(algorithm) {
            const names = {
                'quick': 'Quick Sort',
                'heap': 'Heap Sort',
                'merge': 'Merge Sort',
                'bubble': 'Bubble Sort'
            };
            return names[algorithm] || algorithm;
        }
    </script>
</body>
</html>
